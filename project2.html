<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="emailid">Email Id:</label>
        <br>
        <input type="email" name="emailid" id="emailid">
        <br>
        <br>
        <label for="phonenumber">Phone:</label>
        <br>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br>
        <br>
        <label for="Fileselect1">Resume:</label>
        <br>
        <input type="file" name="Fileselect1" id="Fileselect1">
        <br>
        <br>
        <label for="counter">Experience(years):</label>
        <br>
        <input type="number" name="counter" id="counter" min="01" max="20">
        <br>
        <br>


        <fieldset>
            <legend>Skills:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">Java Script</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <br>
        </fieldset>
        <br>
        <label for="education">Highest Education:</label>
        <br>
        <select name="education" id="education">
            <option value="High School">High School</option>
            <option value="Under Graduate">Under Graduate</option>
            <option value="Graduate">Graduate</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability</legend>
            <input type="radio" name="radio" id="radio1">
             <label for="radio1">Full-time</label>
             <br>
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part-time</label>
            <br>
        </fieldset>
        
        
        <br>
        <label for="textarea"> Additional Comments:</label>
        <br>

        <textarea name="textarea" id="textarea" cols="20" rows="2"></textarea>
        <input type="submit" name="Register" id="Register">


    </form>

</body>
</html>
