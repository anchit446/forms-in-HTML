<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email id">Email Id:</label>
        <input type="email" name="email id" id="email id">
        <br>
        <br>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br>
        <br>
        <label for="occupationtype">Ocupation:</label>
        <select name="occupationtype" id="occupationtype">
            <option value="Student">Student</option>
            <option value="professional">professional</option>
            <option value="Others">Others</option>
            
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topic Of Intrest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">Java Script</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <br>
            <br>
            
        </fieldset>
        <br>
        <label for="textarea1">Comments</label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Register">


    </form>

</body>
</html>
