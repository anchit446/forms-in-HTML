<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="emailid" id="emailid">
            <label for="pnonenumber">Phone:</label>
            <input type="tel" name="phonenumber" id="phonenumber">
            <label for="datepicker">Date of Birth:</label>
            <input type="date"  id="datepicker">
            <label for="radio">Gender:</label>
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Female</label>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Australia">Australia</option>
                <option value="Nepal">Nepal</option>
            </select> 

        </fieldset>
        <fieldset>
            <legend>Address
                <label for="street">Street</label>
                <input type="text" name="street" id="street">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <label for="state">State</label>
                <input type="text" name="state" id="state">
                <label for="code">Zip code</label>
                <input type="code" name="code" id="code">
            </legend>
            
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="text1">Comments</label>
            <textarea name="text1" id="text1" cols="30" rows="5"></textarea>
            <label for="agree">I agree to the term of service</label>
            <input type="checkbox" name="agree" id="agree">
        </fieldset>
        <input type="submit" name="submit">
    </form>
</body>
</html>
